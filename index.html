<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Tweeter</title>
<body id="loginpage">
    <div class="contanier">
        <br>
        <div class="row">
            <div class="col-md-5 offset-md-7">
            <form class="form-inline"> 
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Email</label>
                    <input type="text" class="form-control" id="staticEmail2" placeholder="email@example.com">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
                    <button type="submit" class="btn btn-primary mb-2">Log In</button>
                    <button type="button" class="btn btn-outline-primary mb-2" id="question">Password?</button>
            </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="row align-items-center">
            <div class="col-md-4 offset-md-1" id="text">
                <h4 class="font-weight-bolder"><i class="fab fa-sistrix"></i> Follow your interests.</h4>
                <br>
                <h4 class="font-weight-bolder"><i class="fas fa-headphones-alt"></i> Hear what people are talking about.</h4>
                <br>
                <h4 class="font-weight-bolder"><i class="fas fa-users"></i> Join the conversation.</h4>
            </div>
            <div class="col-md-4 offset-md-2">
                <h1><i class="fas fa-globe-americas"></i></h1>
                <h3 class="font-weight-bolder">See what's happening in the world right now</h3>
                <br>
                <h5 class="font-weight-bolder">Join Tweeter today.</h5>
                <button type="button" class="btn btn-primary">Sign Up</button>
                <button type="button" class="btn btn-outline-primary">Log In</button>
            </div>
        </div>
    </div>
</body>
</html>
