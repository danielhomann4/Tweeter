<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="Style/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Tweeter</title>
  </head>
  <body id="profilepage">
    <div class="contanier">
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <a class="navbar-brand" href="#">Tweeter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Moments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <br/>
      <br/>
      <br/>
      <!-- profile card -->
      <div class="row">
        <div class="col-md-3 offset-1">
          <div class="card" style="width: 18rem; height: 22rem;">
            <img
              src="../Images/RyanR.jpg"
              class="card-img-top"
              alt="profilepic"
            />
            <div class="card-body">
              <h5 class="card-title">Daniel Homann</h5>
              <p class="card-text">
                @DanielHomann4
              </p>
              <p>Tweets</p>
              <div id="tweetCounter"></div>
            </div>
          </div>
        </div>

        <!-- post card -->
        <div class="col-md-4">
          <div class="card" id="postCard" style="width: 34rem; height: 11rem;">
            <div class="card-header">
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Whats happening?" aria-label="Search" id="happening">
                  <!-- <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Tweet</button> -->
              </form>
            </div>
            <div class="card-body">
              <h6 class="card-text">
                Daniel Homann<div id="time"></div>
              </h6>
              <p class="card-text">
              <div id="post">Building fake twitter!</div>
              </p>
            </div>
          </div>
        </div>

        <!-- who to follow card -->
        <div class="col-md-3 offset-1">
            <div class="card" style="width: 18rem; height: 22rem;">
              <div class="card-body">
                <h5 class="card-title">Who to Follow</h5>
                <p class="card-text" id="currentTrends"></p>
              </div>
            </div>
          </div>
      </div>

      <!-- trend card -->
      <br/>
      <div class="row">
        <div class="col-md-3 offset-1">
          <div class="card" style="width: 18rem; height: 22rem;">
            <div class="card-body">
              <h5 class="card-title">Trends</h5>
              <p class="card-text" id="currentTrends"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
